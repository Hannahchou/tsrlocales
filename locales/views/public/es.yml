      s47: "Antes de unirse a theStudentRanking.com, Sofía asesoraba a departamentos legales de agencias de bienes y raíces y a una compañía de servicios públicos en Kaliningrado. Actualmente se encuentra terminando su Máster en International Business Management por la Univerisdad Autónoma de Barcelona y se graduó con honores en Derecho por la Universidad Báltica Federal Immanuel Kant de Kaliningrado."
      s48: "Sofía habla perfectamente ruso e inglés y actualmente toma clases de castellano. Le gusta el yoga, deportes de baile y esquiar."
