    terms:
      s1: "Terms of Service"
      s10: "1. Students, graduates and young professionals can use this site free of charge."
      s11: "2. Services rendered to companies are priced according to individual agreements in writing or our published"
      s12: "list of prices."
      s13: "4. General usage"
      s14: "1. The minimum age for using our website and services is 18. You are allowed to use this website under parental supervision if you are younger."
      s15: "2. Every user is responsible for the content published by him or her. Submitted details, especially concerning the ranking profile, must be legal, correct and valid. Erroneous, invalid or fraudulent profiles can and will be edited or removed."
      s16: "3. By submitting your profile, you allow us to share your profile and data with site visitors, our partners and recruiting companies. You can change certain sharing contact preferences in the account settings."
      s17: "4. You are free to use our site and services for your own personal, but not commercial, requirements. This especially concerns the ranking profile"
      s18: "5. Rights to commercial use are provided on written request in written form."
      s19: "5. Conditions for Recruiters and Employers"
      s2: "This page describes our terms of service."
      s20: "1. You are responsible for the security of your account, your profile and your passwords. Sharing your password and access codes with third parties, whether for a limited or unlimited duration, is not allowed. You are responsible for the usage and fees associated with your account, whether you have authorized usage by third parties or not. You are responsible of informing us once you notice unauthorized access."
      s21: "2. Every company may have one account on the site. Multiple accounts and logins are not allowed unless explicitly agreed on in writing."
      s22: "5.1 Job offers"
      s23: "1. Job offers are priced according to our price list and will be charged to your account once you create a new premium job offer."
      s24: "2. Job offers may not contain unauthorized elements such as foreign trademarks, logos, damaged or damaging links, unreadable or hidden keywords, damaging code or the names, logos and trademarks of companies, organisations, institutions or countries, which are not connected to the job offer, multiple job offers or incorrect or misleading information."
      s25: "3. Job offers that violate any of the conditions can be edited or removed without notification, especially if they are contrary to the spirit of our platform."
      s26: "4. You can freely decide the duration of the job offer by providing a final expiration date. Expired job offers will not be shown in the general search but can still be reached via their original url."
      s27: "5. Job offers may be submitted via email. We automatically assume an expiration date of 90 days if no other information is provided. "
      s28: "5.2 Events"
      s29: "1. Events are priced according to our price list and will be charged to you account once you create a new event."
      s3: "The foundation for mutual cooperation is trust and clear communication. We want to provide a valuable service to your company and create a mutually beneficial partnership. Lack of clarity or information is therefore best resolved through direct communication via email or telephone."
      s30: "2. Events may not contain unauthorized elements such as foreign trademarks, logos, damaged or damaging links, unreadable or hidden keywords, damaging code or the names, logos and trademarks of companies, organisations, institutions or countries, which are not connected to the event, multiple events at once or incorrect or misleading information."
      s31: "3. Events that violate any of the conditions can be edited or removed without notification, especially if they are contrary to the spirit of our platform."
      s32: "4. You can freely decide the duration of the event by providing a final expiration date. Expired events will not be shown in the general search but can still be reached via their original url."
      s33: "5. Events may be submitted via email. We automatically assume an expiration date of 90 days if no other information is provided. "
      s34: "5.3 CV Database"
      s35: "1. The database of students is available to recruiters and employers looking to hire new colleagues. Access to the database allows full insight into the candidates profile. Viewing and saving this candidate information via our system for usage within your company is explicitly allowed.  Using to information for any other reason than hiring/informing about events is not allowed."
      s36: "2. Financial advisors or insurance brokers are not allowed access to our database for the purpose of direct advertising. These companies are allowed to invite students to hiring events or to provide them with job offers. Events may not include \"Financial advisory events\" or \"Application trainings\" with sales intent."
      s37: "3. Access to the database requires a yearly fee. Please see the price list for current pricing."
      s38: "4. Writing candidates found via the database incurs costs. Please see the price list for current pricing."
      s39: "5. Sending candidates multiple messages with the same content or content not connected to events or hiring is not allowed. SPAM is not allowed."
      s4: "1. Area of application"
      s40: "6. Profile information provided by visitors might be invalid, incorrect or fraudulent. We are not able to certify the validity or correctness of this information, especially on non-verified profiles. Our team regularly reviews profiles inside our database and filters and removes erroneous and invalid data. However, we cannot certify 100% validity."
      s40a: "5.4 Partnerships"
      s40b: "Country, language or global partnerships include services as described in our price list and are generally valid for one year. Partnerships can be cancelled at any time and will then automatically terminate at the end of the year. If the partnership is not terminated before the contract ends, it is automatically extended for the same period."
      s41: "5.5 Invoicing"
      s42: "1. We invoice for provided services on the first day of the following month. The invoice will be provided via email or, upon request, via mail. The payment is due within 14 days. Payment at a later date incurs late payment fees of 5% per month."
      s43: "2. Recruiter accounts are limited after signup and need to be verified by a member of our team. This requires correct invoicing details and company information. Missing information might lead to account closure."
      s44: "5.5 Availability"
      s45: "1. The availability of the system is limited. We strive to provide a 99.9% uptime. Maintenance and unexpected events might lead to periods of unavailability."
      s46: "6. Communication"
      s47: "1. Registered users may receive emails from us with job offers and invitations to events. Should you not be interested in receiving these messages, then you can change your communication preferences in your account settings."
      s48: "7. Limitations"
      s49: "Invalidity of a single contractual clause does not invalidate the rest of this contract."
      s5: "1. Your usage of this website and services requires acceptance of the full terms of service. Alternative terms or clauses are rejected herewith."
      s6: "2. Contractual agreement"
      s7: "1. Using this website as visitor (student, graduate or young professional) requires you to submit some of your details to our database and systems. The submission of your data is governed by our privacy agreement. "
      s8: "2. Companies use our site after registration and verification. Registration and verification do not incur costs. Costs are incurred for the posting of premium job offers, events or for database access. Costs are incurred once you click the button \"Save\" on job offers and events, and when you click on \"Acquire access\" for the database and \"Send message\" when contacting a candidate"
      s9: "3. Costs"
    team:
      s1: "Quiénes somos"
      s10: "Hannah es nuestra Country Manager para Taiwán y China y es la responsable de nuestra estrategia global de Relaciones Públicas."
      s11: "Después de haber trabajado durante seis años en una compañía de traducción en New York, Hannah es ahora dueña de una agencia de traducción. Tiene un Máster en Comunicaciones por la Universidad de San Diego State, se especializó en relaciones públicas y comunicación interpersonal; además enseña oratoria a estudiantes de pregrado. Ha trabajado en distintas compañías de Relaciones Públicas en Taiwán y en Estados Unidos, especialmente con clientes de la industria de telefonía móvil y en comercio business-to-business. Posee una licenciatura en Inglés por la Universidad Nacional de Chiao Tung, donde se especializó en traducciones e interpretaciones."
      s12: "Hannah habla perfectamente chino e inglés. Práctica y enseña salsa y también le gusta bucear y viajar."
      s13: "Kristina es nuestra Country Manager para Francia."
      s14: "Antes de empezar a trabajar con nosotros, Kristina enseñó inglés en la Escuela de Ingeniería IPSA en París y trabajó como gerente de eventos para organizaciones culturales. Kristina se graduó en Administración de Empresas por la Université Catholique de l'Ouest en Angers."
      s15: "Kristina habla inglés, francés y macedonio. Le gusta el arte y colabora con ciertas galerías como asistente de curador."
      s16: "Michael es fundador y desarrollador de theStudentRanking.com y responsable del mercado alemán y de la dirección general de la empresa."
      s17: "Michael ha dirigido su propia consultoría y ha trabajado como Global Business Management & International Client Relations para Deutsche Bank en Frankfurt. Se formó en Gestión Internacional por la universidad de Maastricht y la BI Norwegian School of Management y posee un Máster en esta misma área por la Rotterdam School of Management y NHH Bergen."
      s18: "Michael habla perfectamente alemán e inglés y tiene un buen nivel de holandés y noruego."
      s19: "Giulio asesor para theStudentRanking.com."
      s2: "Acceso directo al país que busca:"
      s20: "Antes de unirse a theStudentRanking.com, Giulio trabajó en la Industria del Carbón como Desarrollador de Negocios y Márketing. Obtuvo su Máster en Administración Internacional en la Escuela de Administración de Rotterdam en conjunto con la Escuela de negocios ESADE de Barcelona. Giulio se graduó en Administración de Empresas por la Università Commerciale Luigi Bocconi de Milán y por la Otago Business School en Dunedin (Nueva Zelanda)."
      s21: "Giulio habla perfectamente inglés, italiano y castellano; además posee un nivel intermedio de alemán. Le gusta jugar voleibol y cocinar."
      s22: "Gaia reside en Italia y es la responsable de nuestra estrategia global de medios sociales."
      s23: "Tiene experiencia en el campo de negocios de comunicación, siendo la coordinadora de varios proyectos para agencias y compañías en Italia. Además, trabaja como profesora de comunicación y negocios en Brasil. Gaia tiene un doctorado en Ciencias de la Comunicación y Organizaciones Complejas por la Universidad Libera Maria Ss. Assunta de Roma y completó su licenciatura y su Máster en la Universidad Sapienza de Roma."
      s24: "Gaia habla perfectamente italiano, inglés y portugués; además tiene un conocimiento básico de francés e italiano. Le interesa todo lo relacionado con medios y comunidades digitales."
      s25: "Laura es la responsable por el desarrollo de negocios en Italia."
      s26: "Antes de unirse a theStudentRanking.com, trabajó para el programa Erasmus en Roma. Laura posee un Máster en Relaciones Internacionales (cum laude) por la Universidad Sapienza de Roma, concentrándose en los estudios de África Ecuatorial. También estuvo casi un año estudiando ciencias sociales en la Universidad Humboldt de Berlín. Laura también completó su licenciatura en Ciencias Políticas y Relaciones Internacionales por la Universidad de Sapienza."
      s27: "Laura habla italiano e inglés y tiene un nivel intermedio de alemán y español. Le apasiona el medio ambiente y le gusta la pastelería."
      s28: "Salvatore es el responsable del desarrollo corporativo en Italia."
      s29: "Con más de quince años de experiencia en ventas, marketing y desarrollo de negocios en la industria automotora, Salvatore es el Country Manager para Italia de Dataforce, compañía alemana líder en estudios de mercado de flotas. Se graduó en Administración y Economía y posee un Máster en Marketing y Comunicaciones. Enseñó la materia de manejo de flotas y movilidad de negocios en la Academia de Flotas y ha escrito publicaciones para varias revistas italianas de automóviles. Es instructor en Seguridad y Conducción Agonística y enseña en las escuelas más prestigiosas de Italia. Es además Consultor Senior de JW-Consulting, concentrándose en estrategia, apoyo operacional y formación en el negocio automotor."
      s3: Subir
      s30: "Salvatore habla italiano e inglés y tiene un conocimiento básico de francés y español. Le gusta viajar, tocar guitarra y practicar deportes como carreras de coches, buceo y kick boxing. También publicó una novela."
      s31: "Jesús es nuestro Business Developer para España y Latinoamérica."
      s32: "Antes de unirse a theStudentRanking.com, Jesús trabajó como consultor de negocios para A2 System, una empresa líder en desarrollo de software y aplicaciones para móviles de Sudamérica. Jesús se graduó por la Universidad Central de Venezuela y en estos momentos está realizando un Máster en International Business Management por la Universidad Autónoma de Barcelona."
      s33: "Jesús habla perfectamente inglés y español y está aprendiendo catalán. Le gusta practicar deporte, leer libros de historia y conocer nuevos y exóticos destinos."
      s34: "Adela es nuestra Country Manager para Polonia."
      s35: "Obtendrá su título en Contabilidad y Finanzas por la Warsaw School of Economics en junio de 2013 y en estos momentos es miembro activo de Oikos Warsaw, donde administra competencias estudiantiles. Antes de unirse a theStudentRanking.com, Adela trabajó en INDITEX Group en Londres y Varsovia, en donde obtuvo valiosa experiencia en ventas dentro de un contexto internacional."
      s36: "Adela habla perfectamente polaco e inglés y además tiene un conocimiento bastante avanzado de alemán. Le gusta hacer yoga y le interesa todo lo relacionado con Capital de Riesgo y CSR."
      s37: "Diana forma parte de nuestro equipo en Polonia."
      s38: "Tiene experiencia como especialista en CRM en Deutsche Bank y ha trabajado para varias asociaciones de estudiantes en Varsovia. En la actualidad está terminando su licenciatura en Finanzas y Contabilidad en la Escuela de Economía de Varsovia. También estudia inglés y ruso en el Departamento de Lenguas Aplicadas."
      s39: "Diana habla perfectamente polaco, inglés y ruso, y en la actualidad se encuentra aprendiendo castellano. Le encanta preparar sushi para sus amigos y practicar yoga."
      s4: Latinoamérica
      s40: "Ricardo es nuestro Country Manager para Brasil y Portugal."
      s41: "Ricardo posee bastante experiencia como banquero en Millenium BCP, especialmente como desarrollador de negocios, relaciones públicas, ventas y en aumentar el capital de riesgo. Posee un Máster en Finanzas por la Escuela de Negocios de Porto y es graduado en Administración de Bancos por la Escuela de Asociación de Bancos Portugueses (ISGB). Ricardo es Mentor Ejecutivo de COHiTEC, una organización portuguesa que apoya desde el comienzo el espíritu empresarial y el desarrollo de ideas de alta tecnología."
